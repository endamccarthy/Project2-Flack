<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- configure  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <!--  JS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <title>Project 2 - Flack</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button id="reset" class="btn btn-sm btn-secondary" type="button">Reset</button>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <!-- channels section -->
                <div class="col-lg-4 mr-2 content-section">
                    <h1 class="text-muted">Channels</h1>
                    <ul id="channel-list" class="list-group mt-2"></ul>
                    <form id="channel-form" class="mt-3 mb-3">
                        <div class="input-group">
                            <input id="channel-name" class="form-control mr-3" placeholder="Enter channel name..." type="text">
                            <div class="input-group-append">
                                <button id="add-channel" class="btn btn-sm btn-outline-secondary" type="submit"> Add </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- messages section -->
                <div class="col-lg-7 content-section">
                    <h1 id="channel-label" class="text-muted">Messages</h1>
                    <h5 id="no-messages" class="temp text-muted">&nbsp;- Channel is currently empty</h5>
                    <ul id="message-list" class="list-group mt-2"></ul>
                    <form id="message-form" class="mt-3 mb-3">
                        <div class="input-group">
                            <input id="message-text" class="form-control mr-3" placeholder="Type message..." type="text">
                            <div class="input-group-append">
                                <button id="message-send" class="btn btn-sm btn-outline-secondary" type="submit"> &#10148; </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- modal -->
        <div aria-hidden="true" aria-labelledby="username" class="modal show" role="dialog" tabindex="1">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter Username: </h5>
                    </div>
                    <div class="modal-body">
                        <form id="username-form">
                            <input id="username-text" class="form-control" name="username" type="text">
                            <hr>
                            <button class="btn btn-primary" type="submit">Enter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="line"></div>
            <p>Copyright &#169; 2019 Enda McCarthy</p>
        </div>
    </body>

</html>
